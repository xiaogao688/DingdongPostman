# 日志配置
logger:
  # 日志级别: debug, info, warn, error, fatal
  level: info

  # 是否输出到终端
  console: true

  # 文件日志配置
  file:
    # 是否启用文件日志
    enabled: true
    # 日志文件路径
    path: ./logs/app.log
    # 单个日志文件最大大小（MB）
    max_size: 100
    # 保留的最大备份文件数
    max_backups: 10
    # 日志文件最大保留天数
    max_age: 30
    # 是否压缩备份文件
    compress: true

  # 阿里云日志服务配置
  aliyun:
    # 是否启用阿里云日志服务
    enabled: true
    # 阿里云日志服务端点（从环境变量读取：ALIYUN_LOG_ENDPOINT）
    endpoint: "cn-beijing.log.aliyuncs.com"
    # 项目名称（从环境变量读取：ALIYUN_LOG_PROJECT）
    project: "oss-log-1841834992570347-cn-beijing"
    # Logstore 名称
    logstore: "my-log-test1"
    # 地域信息（从环境变量读取：ALIYUN_LOG_REGION）
    region: "cn-beijing"
    # 访问密钥 ID（从环境变量读取：ALIYUN_ACCESS_KEY_ID）
    access_key_id: ""
    # 访问密钥密码（从环境变量读取：ALIYUN_ACCESS_KEY_SECRET）
    access_key_secret: ""
    # 日志主题
    topic: app-log
    # 日志来源（通常是主机名或 IP）
    source: localhost
    # 批量写入日志的大小
    batch_size: 100
    # 刷新间隔（秒）
    flush_interval: 1

# Redis 配置
redis:
  # 是否启用 Redis
  enabled: true
  # Redis 服务器地址 (host:port)
  addr: "r-2zehlhkynindrqk2eepd.redis.rds.aliyuncs.com:6379"
  # Redis 用户名（Redis 6.0+ 支持 ACL，留空则不使用）
  username: "r-2zehlhkynindrqk2ee"
  # Redis 密码（可从环境变量读取，见 password_env_var）
  password: ""
  # 密码环境变量名称（默认为 REDIS_PASSWORD）
  # 优先从环境变量读取，如果环境变量不存在则使用 password 字段
  password_env_var: "REDIS_PASSWORD"
  # Redis 数据库编号
  db: 0
  # 最大重试次数
  max_retries: 3
  # 连接池大小
  pool_size: 10
  # 连接超时时间（秒）
  dial_timeout: 5
  # 读超时时间（秒）
  read_timeout: 3
  # 写超时时间（秒）
  write_timeout: 3

# MySQL 配置
mysql:
  # 是否启用 MySQL
  enabled: true
  # MySQL 服务器地址
  host: "rm-2zeas80jhz611fpf1lo.mysql.rds.aliyuncs.com"
  # MySQL 服务器端口
  port: 3306
  # MySQL 用户名
  username: "mysql_ubuntu"
  # MySQL 密码（可从环境变量读取，见 password_env_var）
  password: ""
  # 密码环境变量名称（默认为 MYSQL_PASSWORD）
  # 优先从环境变量读取，如果环境变量不存在则使用 password 字段
  password_env_var: "MYSQL_PASSWORD"
  # 数据库名称
  database: "mysql_test"
  # 最大打开连接数
  max_open_conns: 25
  # 最大空闲连接数
  max_idle_conns: 5
  # 连接最大生命周期（秒）
  conn_max_lifetime: 300
  # 连接最大空闲时间（秒）
  conn_max_idle_time: 60
  # 是否解析时间类型
  parse_time: true
  # 字符集
  charset: "utf8mb4"
  # 时区
  loc: "Local"
  # 日志级别 (silent, error, warn, info)
  log_level: "info"
  # 慢查询阈值（毫秒）
  slow_threshold: 200
